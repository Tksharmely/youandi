<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sana Kalpten</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .names {
      font-family: 'Pacifico', cursive;
      font-size: 64px;
      color: #ff0064;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 16px;
      display: inline-block;
    }

    /* Mobil ekranlarda yazıların konumunu ayarla */
    @media (max-width: 600px) {
      .overlay {
        top: auto;
        bottom: 20%;
        transform: translate(-50%, 0);
      }

      .names {
        font-size: 40px;
        margin-bottom: 100px;
      }

      .countdown {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div class="overlay">
    <div class="names">Lara & Arda</div>
    <div class="countdown" id="countdownDisplay">00 gün 00 saat 00 dakika 00 saniye</div>
  </div>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    const countdownDisplay = document.getElementById('countdownDisplay');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updateHeartPoints();
    }

    function getHeartPoint(angle) {
      const t = angle;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y: -y };
    }

    let heartPoints = [];

    function updateHeartPoints() {
      const scale = Math.min(canvas.width, canvas.height) / 40;
      const offsetX = canvas.width / 2;
      const offsetY = canvas.height / 2;
      heartPoints = [];

      for (let i = 0; i < Math.PI * 2; i += 0.02) {
        const p = getHeartPoint(i);
        heartPoints.push({
          x: offsetX + p.x * scale,
          y: offsetY + p.y * scale,
          alpha: 0
        });
      }
    }

    const targetDate = new Date("2025-02-19T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = now - targetDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownDisplay.innerHTML = `${String(days).padStart(2, '0')} gün ${String(hours).padStart(2, '0')} saat ${String(minutes).padStart(2, '0')} dakika ${String(seconds).padStart(2, '0')} saniye`;
    }

    setInterval(updateCountdown, 1000);
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let pulse = 0;
    function drawHeart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pulse += 0.02;

      for (let i = 0; i < heartPoints.length; i++) {
        const p = heartPoints[i];
        if (p.alpha < 1) p.alpha += 0.01;

        const blend = (Math.sin(pulse + i * 0.1) + 1) / 2;
        const r = Math.floor(255 * blend + 255 * (1 - blend));
        const g = Math.floor(255 * (1 - blend));
        const b = Math.floor(255 * (1 - blend));

        ctx.beginPath();
        ctx.arc(p.x, p.y, 4, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${p.alpha})`;
        ctx.fill();
      }

      requestAnimationFrame(drawHeart);
    }

    drawHeart();
  </script>
</body>
</html>
